<div class="vido-html-element fill">

	<div
		class="button toggle_btn fullscreen_btn"
		ng-click="meta.isFullscreen=!meta.isFullscreen"
		ng-if="meta.supportsFullscreen"
		ng-class="{active_btn : meta.isFullscreen}">
		
		<img class="up_state" src="assets/fullscreen-button.png" />
		<img class="down_state" src="assets/normal-button.png" />

	</div>

</div>
