<div class="vido-video-container fill">

	<vido-video-element></vido-video-element>

	<vido-loading ng-show="meta.isLoading"></vido-loading>

	<div
		class="vido-play-button fill animate"
		ng-show="!meta.isPlaying"
		ng-click="meta.isPlaying=!meta.isPlaying">

		<img src="assets/big-play@2.png" width="100" height="100" alt="Play Button" />

	</div>

	<vido-playlist-button ng-if="meta.hasPlaylist"></vido-playlist-button>

	<vido-share-view ng-show="meta.shouldShare"></vido-share-view>

	<vido-controller ng-class="{'active' : meta.showController}"></vido-controller>

</div>
